googlefonts:
 # - url : # 'https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap'

# Theme and colors
chulapa-skin:
  highlight:  "colorful"
#  autothemer    :  # Bool: Use autotheming
  vars          :
    headings-font-family: "chulapa,sans-serif"
    font-family-base: "ferpal,sans-serif"
    input-btn-font-family: "chulapa,sans-serif"
    btn-font-family: "chulapa,sans-serif"
    font-weight-base: "lighter"
    primary: "#78a6ec"
    secondary: "#d579ec"
    success: "#7beca8"
    danger: "#ec7979"
    info: "#d579ec"
    warning: "#d5ec7c"
    light: "#fafafa"
    dark: "#6d6d6d"
    body-bg: "#ffffff"
    navbar-chulapa-bg-color: "#ec7979"
    headings-color: "#78a6ec"
    thead-chulapa-bg-color: "#d57aec"
    link-color: "#7beca8"
    footnote-chulapa-text-color: "#d5ec7c"

reCaptcha:
  siteKey: 6LdF5uYUAAAAALPHJAys7PkiU7BiTJi-NRPTG9wm

# D. Jekyll Defaults and collections: see https://jekyllrb.com/

# Blog pagination: on this site /blog/index.html. https://jekyllrb.com/docs/pagination/
#paginate: 4
#paginate_path: "/blog/page:num/"
#paginator_maxnum: 3  #default[3] Custom: max of number to be displayed on the paginator

# TODO snippet for widget and image?

# TODO adapt from mmistakes
# TODO Missing: grid view for portfolio (adapt from index? Ideally like Skin preview with overimposed text)
# TODO Letter case matters for German and English dates!
#layout: collection
#collection: projects
#entries_layout: grid
#classes: wide
#sort_by: order
# Collections https://jekyllrb.com/docs/step-by-step/09-collections/
collections:
  projects:
    output: true
    permalink: /projects/:path/
    sort_by: order


# Defaults https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      header_type: splash
      layout: default
      show_author: true
      read_time: false
      comments: true
      share: true
      mathjax: true
      show_sociallinks: true
      show_toc: true
      show_bottomnavs: true
      include_on_search: true
#      colab:
#        enabled: false
#        branch: "master"
#        path: "colab.ipynb"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
      header_type: base
      mathjax: false


# XX. Other settings - no need to modify
# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor
  - real_projects

include:
 - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style